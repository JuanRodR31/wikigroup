<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/Styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="/Assets/arriendo.png" alt="logo" class="logo" width="150px">
      
    </div>
    <ul class="sidebar-menu">
      <li><a th:href="@{/home}"><i class="fas fa-home"></i> Descripción del proyecto</a></li>
      <li><a th:href="@{/requirements}"><i class="fas fa-angle-right"></i> Requerimientos</a></li>
      <li><a th:href="@{/architecture}"><i class="fas fa-angle-right"></i> Arquitectura del proyecto</a></li>
      <li><a th:href="@{/development}"><i class="fas fa-angle-right"></i> Desarrollo</a></li>
      <li><a th:href="@{/tests}"><i class="fas fa-angle-right"></i> Pruebas</a></li>
      <li><a th:href="@{/deploy}"><i class="fas fa-angle-right"></i> Despliegue</a></li>
      <li><a th:href="@{/contact}"id="actualSection"><i class="fas fa-envelope"></i> Contactenos</a></li>
      <li><a th:href="@{/about}"><i class="far fa-address-card"></i> Sobre nosotros</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="content">
    <button class="toggle-btn" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    <h1>Contactenos</h1>
    <form id="registroForm" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
      <!-- Campo: Nombres -->
      <div>
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="names" maxlength="100" required>
          <p class="contador" id="contadorNombres">0/100</p>
          <p class="error" id="errorNombres"></p>
      </div>
  
      <!-- Campo: Apellidos -->
      <div>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="lastNames" maxlength="100" required>
          <p class="contador" id="contadorApellidos">0/100</p>
          <p class="error" id="errorApellidos"></p>
      </div>
  
      <!-- Campo: Correo -->
      <div>
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="email" maxlength="100" required>
          <p class="error" id="errorCorreo"></p>
      </div>
  
      <!-- Campo: Semestre -->
      <div>
          <label for="semestre">Semestre:</label>
          <input type="number" id="semestre" name="semester" required>
          <p class="error" id="errorSemestre"></p>
      </div>
  
      <!-- Campo: Descripción -->
      <div>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="description" required></textarea>
          <p class="contador" id="contadorDescripcion">0/500</p>
          <p class="error" id="errorDescripcion"></p>
      </div>
  
      <!-- Mensajes de error generales -->
      <div id="mensajeError" class="error"></div>
  
      <!-- Botón de envío -->
      <div>
          <button type="submit">Enviar</button>
      </div>
  </form>

    <script src="/Scripts/validacion.js"></script>
  </main>

  <script src="/Scripts/navbarscript.js"></script>
</body>
</html>
